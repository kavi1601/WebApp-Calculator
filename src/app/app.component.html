<style>
  h1{
    margin-top:100px;
    text-align:center;}
  .layout{ 
    border: 1px solid green;
    background-color:yellow;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    padding: 5px;
    display: grid; 
    justify-content: center;
    align-content: center;
    grid-template-columns: 1fr 1fr 1fr; 
    grid-auto-rows: 30px;
    grid-gap: 4px; 
  }
  .num{
    border-radius: 5px; 
    background-color:lawngreen;
  }
  .ans{
    border-radius: 5px;
  }
  @media screen and (max-width:530px)
  {
    h1{margin-top: auto;}
  }
  .textarea{ 
    grid-column:1/4;
    text-align: center; 
    font-size: medium;
    background-color:rgba(200, 200, 200, 100);
  }
</style>
<h1>Web App Calculator</h1>
<div class=layout>
    <input class="textarea" type="text" placeholder="Enter your number" [(ngModel)]="place">    
    <input type=button class="num" (click)="eval('1')" value="1">
    <input type=button class="num" (click)="eval('2')" value="2">
    <input type=button class="num" (click)="eval('3')" value="3">
    <input type=button class="num" (click)="eval('4')" value="4">
    <input type=button class="num" (click)="eval('5')" value="5">
    <input type=button class="num" (click)="eval('6')" value="6">
    <input type=button class="num" (click)="eval('7')" value="7">
    <input type=button class="num" (click)="eval('8')" value="8">
    <input type=button class="num" (click)="eval('9')" value="9">
    <input type=button class="num" (click)="con('+')" value="+">
    <input type=button class="num" (click)="eval('0')" value="0">
    <input type=button class="num" (click)="con('-')"value="-">
    <input type=button class="num" (click)="con('*')"value="*">
    <input type=button class="num" (click)="con('/')" value="/">
    <input type=button class="num" (click)="con('%')" value="%">
    <input type=button class="ans" (click)='clear()' value="C">
    <input type=button class="ans" (click)='result()' value="=">
    <input type=button class="ans" (click)='removelastchar()' value="del">
</div>
